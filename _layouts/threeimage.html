<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
        <div class="page-content">
          <div class="wrap">

            <div class="images">
              <div class="image_3"><img src="{{ site.baseurl }}/images/{{ page.image1-3 }}"  alt="{{ page.title }}"></div>
              <div class="image_3"><img src="{{ site.baseurl }}/images/{{ page.image2-3 }}"  alt="{{ page.title }}"></div>
              <div class="image_3"><img src="{{ site.baseurl }}/images/{{ page.image3-3 }}"  alt="{{ page.title }}"></div>
            </div>

          <div class="photo_info">
            <h4>{{ page.image-caption }}</h4>
            <h5> {{ page.date | date: "%B %d, %Y" }} </h5>
          </div>

          
          <h1> {{ page.title }} </h1>
          <p> {{ page.copy }} </p>

          {{ content }}
        </div>
      </div>
    {% include footer.html %}
  </body>
</html>
